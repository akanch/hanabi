  <script>
  // global variables go here
  var cardWidth = 100;
  var cardHeight = 125;
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext('2d');
  ctx.canvas.width = window.innerWidth;
  ctx.canvas.height = window.innerHeight;
  var windowX = window.innerWidth;
  var windowY = window.innerHeight;

  <script type="text/javascript" src="card.js"></script>
	<script>
    // creating the board for the game
    function draw() {
      ctx.rect(0, 0, windowX, windowY);
      ctx.fillStyle = 'green';
      ctx.fill();

      // slot for the deck
      ctx.rect(15, 15, cardWidth, cardHeight);
      ctx.stroke();

      // slot for each color of discarded cards
      y = 275;
      for (i = 0; i < 4; i++) {
        ctx.rect(15, y, cardWidth, cardHeight);
        ctx.stroke();
        y += cardHeight + 5;
      };

      // blue token slots
      xFirst = 35;
      xSecond = 35;
      y = cardHeight + 55;
      radius = 20;
      for (i = 0; i < 8; i++) {
        if (i < 4) {
          ctx.beginPath();
          ctx.arc(xFirst, y, radius, 0,2*Math.PI);
          xFirst += 50;
          ctx.stroke();
        }
        else {
          ctx.beginPath();
          ctx.arc(xSecond, y + radius * 2 + 10, 20, 0,2*Math.PI);
          xSecond += 50;
          ctx.stroke();
        }
      };
    }
    draw();
